# === Database Connection ===
spring.datasource.url=jdbc:postgresql://localhost:5432/bdf
spring.datasource.username=bdf_user
spring.datasource.password=bdf_pass

# === Server Port ===
# Allow overriding the port with either SERVER_PORT or PORT environment
# variables to avoid conflicts with other local services.
server.port=${SERVER_PORT:${PORT:8080}}

# === Hibernate Settings ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Bootstrap Admin Credential ===
# Provide a strong password via environment variable APP_ADMIN_PASSWORD
# or uncomment and set the property below. The application will refuse to
# start if no password is supplied.
# app.bootstrap.admin-password=

